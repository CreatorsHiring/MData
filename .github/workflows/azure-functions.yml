# MData Functions - Azure Deployment
# Deploys Python Azure Functions to Azure Functions App

name: Deploy Python Functions

on:
  push:
    branches:
      - main
    paths:
      - "DataNexus_Web/function_app.py"
      - "DataNexus_Web/requirements.txt"
      - "DataNexus_Web/host.json"
  workflow_dispatch: # Allow manual trigger

env:
  AZURE_FUNCTIONAPP_NAME: mdata-functions
  PYTHON_VERSION: "3.11"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"
        working-directory: DataNexus_Web

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: DataNexus_Web
          publish-profile: ${{ secrets.AZURE_FUNCTIONS_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true
